language: java
jdk:
- openjdk8
dist: trusty

env:
  matrix:
  - VERSION=1.2.48

install: mvn install

script: 
  - docker build -t drivereu/test-bed-admin:latest -t drivereu/test-bed-admin:$VERSION .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push drivereu/test-bed-admin

cache:
  directories:
  - ".autoconf"
  - "$HOME/.m2"
